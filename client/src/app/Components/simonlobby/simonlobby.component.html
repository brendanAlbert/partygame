<div class="row bg-light">
  <div #view class="hacktext-container">
    <div
      *ngFor="let text of texts; index as i"
      [className]="
        i % 4 == 0
          ? 'pink matrix-string'
          : i % 3 == 0
          ? 'blue matrix-string'
          : i % 2 == 0
          ? 'purple matrix-string'
          : 'green matrix-string'
      "
    >
      {{ text }}
    </div>

    <div
      *ngFor="let text of texts2; index as i"
      [className]="
        i % 4 == 0
          ? 'pink matrix-string2'
          : i % 3 == 0
          ? 'blue matrix-string2'
          : i % 2 == 0
          ? 'purple matrix-string2'
          : 'green matrix-string2'
      "
    >
      {{ text }}
    </div>

    <div
      *ngFor="let text of texts3; index as i"
      [className]="
        i % 4 == 0
          ? 'pink matrix-string3'
          : i % 3 == 0
          ? 'blue matrix-string3'
          : i % 2 == 0
          ? 'purple matrix-string3'
          : 'green matrix-string3'
      "
    >
      {{ text }}
    </div>
  </div>
</div>
<div class="bg-dark vh-100">
  <div class="container pt-1">
    <div class="col-12 mx-auto">
      <div
        class="col-sm-5 col-md-4 col-lg-3 mx-auto d-flex pt-3 justify-content-center"
      >
        <div class="h-container mr-2">
          <div>
            <div
              *ngFor="let hdiv of hackerHArray"
              class="hacker-h hacker-h-left"
            ></div>
          </div>
          <div class="h-container-mid">
            <div
              *ngFor="let hdiv of hackerHMid"
              class="hacker-h-mid hacker-h-middle"
            ></div>
          </div>
          <div class="h-container-right">
            <div
              *ngFor="let hdiv of hackerHRight"
              class="hacker-h hacker-h-right"
            ></div>
          </div>
        </div>
        <div class="green text-center pl-1 pt-5">acker Lounge</div>
      </div>
      <div class="mx-auto py-2 px-5 col-md-7 col-lg-5">
        <table class="table table-sm table-dark">
          <thead>
            <tr>
              <th class="pink" scope="col">Hacker</th>
              <th class="pink" scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th class="yellow">{{ user.name }}</th>
              <th class="yellow">{{ user.score }}</th>
            </tr>
          </tbody>
        </table>
        <!-- <div class="text-center">
          <div *ngFor="let user of users" class="yellow">
            {{ user.name }} - {{ user.score }}
          </div>

        </div> -->
      </div>
      <div class="mx-auto bg-dark col-10 col-md-5 col-lg-4 p-1">
        <div class="mx-auto">
          <label class="sr-only" for="inlineFormInputGroupUsername"
            >Username</label
          >
          <div class="input-group">
            <!-- <div class="input-group-text">@</div> -->
            <input
              #userName
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="">
          <button
            (click)="addUserToList(userName.value)"
            class="btn-hacker btn-block mt-3 z-202"
          >
            begin hacking
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
