<div
  *ngIf="!codeEntered"
  class="container mx-auto mt-5 text-center bg-light p-5 col-lg-6 col-sm-10 col-md-8"
>
  <h1 class="mt-5">Enter Game Lobby Code</h1>
  <div
    class="mt-5 row d-flex flex-column justify-content-center align-items-center mb-3"
  >
    <label for="lobbycode" class="col-form-label">lobby code</label>
    <div class="col-3">
      <input
        #roomCode
        maxlength="4"
        type="text"
        class="form-control text-center"
        id="lobbycode"
        required
      />
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="enterGameLobby(roomCode.value)"
  >
    enter
  </button>
</div>

<div class="container text-center" *ngIf="codeEntered">
  <div class="col-12 mt-5 mx-auto">
    <span
      class="badge rounded-pill bg-primary p-2 m-1"
      *ngFor="let player of players"
      >{{ player }}</span
    >
    <!-- <span class="badge rounded-pill bg-primary p-2 m-1">player 1</span>
    <span class="badge rounded-pill bg-secondary p-2 m-1">player 2</span>
    <span class="badge rounded-pill bg-success p-2 m-1">player 3</span>
    <span class="badge rounded-pill bg-danger p-2 m-1">player 4</span>

    <span class="badge rounded-pill bg-info p-2 m-1">player 5</span> -->
  </div>
  <h1 class="mt-5">Game Lobby - {{ roomCode }}</h1>

  <div *ngIf="!userAdded" class="">
    <div class="col-4 mx-auto">
      <label for="username" class="col-form-label">Username</label>
      <div class="">
        <input
          #userName
          type="text"
          class="form-control my-1"
          id="username"
          (keyup.enter)="addUserToLobby(userName.value); userName.value = ''"
        />
      </div>

      <button
        type="submit"
        (click)="addUserToLobby(userName.value); userName.value = ''"
        class="btn btn-primary mt-2"
      >
        enter!
      </button>
    </div>
  </div>
</div>
